<header>
    <div class="container-fluid" >
        <h3>Plantillas</h3>
    </div>
</header>
<div class="container">
    <div >
        <br>
        <a href="#/plantillas/nueva" class="btn btn-success glyphicon glyphicon-plus"> Crear plantilla</a>
        <div class="table-responsive">
            <table id="breakingBadChar" class="table table-hover" > 
                <thead>
                    <tr>                        
                        <th>Plantillas  </th>
                        <th>Descripción</th>
                        <th>Vigente</th>
                        <th>Creado por</th>
                        <th>Ultima modificación</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in lista"> 
                        <td><b>{{item.nombre}}</b></td>
                        <td>{{item.descripcion}}</td>
                        <td> 
                            <div class="material-switch pull-right">
                                <input id="someSwitchOptionSuccess" name="someSwitchOption001" type="checkbox" ng-model="item.vigente" ng-true-value="1" ng-false-value="0" disabled=""/>
                                <label for="someSwitchOptionSuccess" class="label-success"></label>
                            </div>
                        </td>                        
                        <td>{{item.usuario_creacion}}<br>{{item.fecha_creacion}}</td>
                        <td>{{item.fecha_modificacion}}</td>
                        <td><a href="#/plantillas/editar/{{item._id}}" class="glyphicon glyphicon-pencil" ></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
