<div>
    <div style="margin: 10px 0" class="row">
        <div class="col-md-1" style="padding:0">
            <span class="glyphicon glyphicon-menu-hamburger  btn-default btn-lg" style="padding:0 10px; font-size:35px"></span>
        </div>
        <div class="col-md-8">
            <input ng-model="maestra.nombre" placeholder="Plantilla maestra sin nombre" style="width: 100%; font-size: 18pt; font-style: italic; ">

        </div>
        <div  class="list-group-item col-md-3">
            Plantilla maestra activa
            <div class="material-switch pull-right">
                <input id="someSwitchOptionSuccess" name="someSwitchOption001" type="checkbox" ng-model="maestra.activa" ng-true-value="1" ng-false-value="0"/>
                <label for="someSwitchOptionSuccess" class="label-success"></label>
            </div>
        </div>
    </div>

    <span class="btn btn-success fileinput-button" >
        <i class="glyphicon glyphicon-plus"></i>
        <span>Add Pic.cccccccccccccccccccccc</span>
        <button ng-click="verPrueba()" >hhh</button>
        <input type="file"  ng-model="fileImagen" onchange="angular.element(this).scope().insertarImagen(this)" display: none>
       <input type="file" ng-model="fileImagen" name="fileImagen"   base-sixty-four-input ng-change="insertarImagen(fileImagen)" ng-click="" >
    </span>  

    <div>
        <div id="contenedorCabecera" class="container">
            <h3 class="bg-success" style="padding: 5px 10px">Cabecera:</h3>
            <h4><small>Editor markDown</small></h4>
            <!--            <div ng-include="'forms/barraHerramientas.html'"></div>-->
            <textarea id="txtMdCabecera"  ng-model="maestra.cabecera" markitup="markupSettings" class="markitup" ></textarea>
            <button ng-click="maestra.cabecera = ''" >Limpiar cabecera</button>

            <h4><small>Previsualización</small></h4>
            <div id="txtHtmlResultado" marked="maestra.cabecera" style="width:21.6cm;  height:2.5cm; overflow:auto; border:1px solid gray; ">
            </div>




            <div id="contenedorPie">
                <h3 class="bg-success" style="padding: 5px 10px">Pie de página:</h3>
                <h4><small>Editor markDown</small></h4>
                <textarea id="txtMdPie" ng-model="maestra.pie" markitup="markupSettings" class="markitup" ></textarea>
                <button ng-click="maestra.pie = ''" >Limpiar pié de página</button>

                <h4><small>Previsualización</small></h4>
                <div id="txtHtmlResultado" marked="maestra.pie" style="height:100px; overflow:scroll; border:1px solid gray; padding:0.5em; ">
                </div>
            </div>
        </div>
        <h4><small>Descripción:</small></h4>
        <p><textarea ng-model="maestra.descripcion" placeholder="descripción" style="width:60%; height:50px;"></textarea></p>

        <button ng-click="guardar()" class="btn btn-success glyphicon glyphicon-ok">Guardar</button> 
        <a href="#/" class="btn btn-primary glyphicon glyphicon-home"> volver al inicio</a>
    </div>

</div>
